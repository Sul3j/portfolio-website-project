{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">
                <i class="fas fa-user-circle brand-icon"></i>
                <div class="brand-wrapper">
                    <span class="brand-title">Portfolio</span>
                    <span class="brand-subtitle">Szymon Sulejczak</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">O mnie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#technologies">Technologie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projekty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-button" href="#contact">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="home" class="hero-section d-flex align-items-center">
        <div class="particles-container" id="particles-js"></div>
        <div class="container text-center text-white position-relative">
            <div class="hero-content">
                <h1 class="display-1 fw-bold mb-4 animate-fade-in">
                    Cześć, jestem <span class="gradient-text">Szymon</span>
                </h1>
                <div class="typing-container mb-5">
                    <p class="lead typing-text">
                        <span id="typed-text"></span>
                        <span class="cursor">|</span>
                    </p>
                </div>
                <div class="hero-buttons animate-fade-in-delay-2">
                    <a href="#projects" class="btn btn-primary btn-lg">
                        <i class="fas fa-laptop-code me-2"></i>Projekty
                    </a>
                    <a href="#contact" class="btn btn-outline-light btn-lg">
                        <i class="fas fa-envelope me-2"></i>
                    </a>
                </div>
                <div class="scroll-indicator mt-5">
                    <a href="#about" class="scroll-down">
                        <i class="fas fa-chevron-down"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'portfolio/js/script.js' %}"></script>
</body>
</html>
